<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
    <nav>
        <ul>
            <li><a href="{% url 'member_dashboard' %}">Member Dashboard</a></li>
            {% if user.is_superuser %}
            <li><a href="{% url 'superuser_dashboard' %}">Superuser Dashboard</a></li>
            <li><a href="{% url 'member_registration' %}">Add Member</a></li>
            {% endif %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
